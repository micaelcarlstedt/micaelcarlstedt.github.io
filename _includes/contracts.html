<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Micael Carlstedt</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                            {% for contract in site.contracts %}
                            <li class="timeline-inverted">
                                    <div class="timeline-image">
                                        <img class="img-circle img-responsive" src="{{ contract.logo }}" alt="">
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4>{{ contract.title }}</h4>
                                            <h4 class="subheading">{{contract.subtitle}}</h4>
                                        </div>
                                        <div class="timeline-body">
                                            <p class="text-muted">{{contract.description}}</p>
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
